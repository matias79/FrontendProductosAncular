<div class="container">
    <div class="row">
      <div class="col s12 m6 l4 offset-m4 offset-l4 card grey lighten-3">
        <h5 class="center-align">Identificacion Usuarios</h5>
      </div>
    </div>
    <form [formGroup]="fgvalidador" (ngSubmit)="IdentificarUsuario()">
      <div class="row">
        <div class="col s12 m6 l4 offset-m4 offset-l4">
          <div class="input-field col s12 m12 l12">
            <i class="material-icons prefix">account_circle</i>
            <input formControlName="usuario" id="username" type="email" class="validate">
            <label for="username">Username</label>
          </div>
          <div class="input-field col s12 m12 l12">
            <i class="material-icons prefix">vpn_key</i>
            <input formControlName="clave" id="pass" type="password" class="validate">
            <label for="pass">Password</label>
          </div>
        </div>
      </div>
      <div class="row center-align">
        <button [disabled]="!fgvalidador" class="btn waves-effect waves-light" type="submit" name="action">Ingresar
              <i class="material-icons right">send</i>
          </button>
      </div>

    </form>
    
    </div>
